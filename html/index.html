<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Countdown Timer</title>
      <link rel="stylesheet" href="../styles/styles.css" />
   </head>
   <body>
      <div class="countdown" id="countdown">
         <div id="count">
            <h2>Deadline Date::</h2>
            <input
               type="text"
               placeholder="2023-01-01 00:00:00"
               id="endtime"
               value=""
            />
            <button class="btn" id="start-count">Start</button>
         </div>
         <div class="countdown-content" id="countdown-content">
            <h1>Countdown:</h1>
            <span id="day"></span> Days <span id="hour"></span> Hours
            <span id="minute"></span> Minutes <span id="second"></span> Seconds
         </div>

         <br />
         <br />
         <br />
         <br />
         <footer>&copy; Mkjents</footer>
      </div>
      <script src="../app/count.js"></script>
   </body>
</html>
